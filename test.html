<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv=content-type content="text/html; charset=utf-8">
<meta name=HandheldFriendly content=true />
<style type="text/css">
*{margin:0;padding:0;}
body{background:#000;}
canvas{display:block;margin-left:100px;margin-top:100px;border:40px solid #999;background:#222;}
.text{color:#fff;}
</style>
<script type="text/javascript" src="canvasEvent.js"></script>
</head>
<body>
<canvas id="canvas" width=800 height=600></canvas>

<div class="text" id="text">

</div>

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>3<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>3<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>3<br/>

<script type="text/javascript">
(function(){
	
	var ctx = canvas.getContext('2d');
	
	ctx.beginPath();
	ctx.fillStyle = 'rgba(125,125,125,1)';
	ctx.rect(150, 150, 100,100);
	ctx.fill()
	
	///////////////////////
	var ces = new CE.Stage(canvas,['out','over','move']);
	ces.enabled('down','up','click')
	
	var A1 = new CE.Area(new CE.shape.Rect(150,150,100,100));
	ces.addChild(A1)
	A1.addEvent('down',function(e){
		console.log(this)
		text.innerHTML += ' | down';
	})
	A1.addEvent('up',function(e){
		text.innerHTML += ' | up';
	})
	A1.addEvent('click',function(e){
		text.innerHTML += ' | click';
	})
	
	
	A1.addEvent('over',function(e){
		text.innerHTML += ' | over';
	})
	A1.addEvent('out',function(e){
		text.innerHTML += ' | out';
	})
	A1.addEvent('move',function(e){
		text.innerHTML += ' | move';
	})
	
	
	//return false
	/////////////////////////扇形
	ctx.fillStyle = 'rgba(125,100,100,0.5)';
	CanvasRenderingContext2D.prototype.sector = function (x, y, radius, sDeg, eDeg) {
		this.save();
		this.translate(x, y);
		this.beginPath();
		this.arc(0,0,radius,sDeg, eDeg);
		this.save();
		this.rotate(eDeg);
		this.moveTo(radius,0);
		this.lineTo(0,0);
		this.restore();
		this.rotate(sDeg);
		this.lineTo(radius,0);
		this.closePath();
		this.restore();
		return this;
	}
	
	ctx.beginPath();
	ctx.sector(300,300,100,0, -Math.PI/180*90);
	ctx.fill();
	
	var A2 = new CE.Area(new CE.shape.Arc(300,300,100,0,-90));
	ces.addChild(A2)
	//ces.removeChild(A1)
	A2.addEvent('over',function(e){
		text.innerHTML += ' |over';
	})
	A2.addEvent('out',function(e){
		text.innerHTML += ' |out';
	})
	
	
	
	///////////////////////
	ctx.fillStyle = 'rgba(125,125,125,1)';
	ctx.beginPath();
	ctx.moveTo(400,50);
	ctx.lineTo(400,150);
	ctx.lineTo(500,150);
	
	ctx.lineTo(500,110);
	ctx.lineTo(480,140);
	
	ctx.lineTo(450,100);
	
	ctx.lineTo(480,60);
	ctx.lineTo(500,90);
	
	ctx.lineTo(500,50);
	ctx.closePath();
	ctx.fill();
	
	var Polygon = new CE.shape.Polygon([
		{x:400,y:50},
		{x:400,y:150},
		{x:500,y:150},
		
		{x:500,y:110},
		{x:480,y:140},
		
		{x:450,y:100},
		
		{x:480,y:60},
		{x:500,y:90},
		
		{x:500,y:50}
	])
	var A3 = new CE.Area();
	A3.shape = Polygon;
	ces.addChild(A3)
	
	A3.addEvent('over',function(e){
		text.innerHTML += ' |over';
	})
	A3.addEvent('out',function(e){
		text.innerHTML += ' |out';
	})
	
	

	
}());
</script>
</body>
</html>
