<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv=content-type content="text/html; charset=utf-8">
<meta name=HandheldFriendly content=true />
<style type="text/css">
*{margin:0;padding:0;}
body{background:#000;}
canvas{display:block;margin-left:100px;margin-top:100px;border:40px solid #999;background:#222;}
.text{color:#fff;}
</style>
<script type="text/javascript" src="canvasEvent.js"></script>
</head>
<body>
<canvas id="canvas" width=800 height=600></canvas>

<div class="text" id="text">

</div>

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>3<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>3<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>3<br/>

<script type="text/javascript">
(function(){
	
	var ctx = canvas.getContext('2d');
	
	ctx.fillStyle = 'rgba(255,255,255,.5)';
	ctx.rect(50, 50, 300,300);
	ctx.fill()
	
	//////
	var ces = new CE.Stage(canvas,['out','over','move','down','up','click']);
	var area = new CE.Area(ces,'rect',{x:50,y:50,width:300,height:300});
	
	area.addEvent('down',function(e){
		text.innerHTML += ' | down';
	})
	area.addEvent('up',function(e){
		text.innerHTML += ' | up';
	})
	area.addEvent('click',function(e){
		text.innerHTML += ' | click';
	})
	
	
	area.addEvent('over',function(e){
		text.innerHTML += ' | over';
	})
	area.addEvent('out',function(e){
		text.innerHTML += ' | out';
	})
	area.addEvent('move',function(e){
		text.innerHTML += ' | move';
	})
	
	
	
	console.log(ces)
	
	
	
	
	
	
	
	
	
	
	
	//ces.disabled('click');
	
	//area.removeEvent('click');
	
	area.addEvent('touchstart',function(e){
		text.innerHTML += ' | touchstart';
	})
	
}());
</script>
</body>
</html>
